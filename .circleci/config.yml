version: 2

jobs:
  build:
    docker:
      - image: cimg/php:8.0.20

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run:
          name: PHPStan
          command: ./vendor/bin/phpstan analyse -c phpstan.neon
